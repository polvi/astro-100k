name: Build and Push .rangefs file

on:
  push:
    branches: ['*']

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Build Astro site
        run: bun run build

      - name: Build .rangefs file
        run: |
          bunx @rangefs/core build dist dist.rangefs

      - name: Upload to Cloudflare R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          R2_KEY="${REPO_OWNER}-${REPO_NAME}-${BRANCH_NAME}.rangefs"

          bunx wrangler r2 object put ${{ vars.CLOUDFLARE_R2_BUCKET }}/${R2_KEY} --file=dist.rangefs --remote
          echo "Uploaded .rangefs file to R2 with key: ${R2_KEY}"

          bunx wrangler deploy
          echo "Deployed worker"

      - name: Install ORAS
        uses: oras-project/setup-oras@v1
        with:
          version: "1.3.0"

      - name: Verify ORAS
        run: oras version

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io \
            --username ${{ github.actor }} \
            --password-stdin

      - name: Push .rangefs file to GHCR
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')

          oras push \
            ghcr.io/${REPO_OWNER}/${REPO_NAME}:${BRANCH_NAME} \
            dist.rangefs:application/octet-stream

          echo "Pushed .rangefs file with tag: $BRANCH_NAME"
