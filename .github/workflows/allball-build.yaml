name: Build and Push .all file

on:
  push:
    branches: ['*']

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Build Astro site
        run: bun run build

      - name: Checkout allball repository
        uses: actions/checkout@v4
        with:
          repository: polvi/allball
          path: allball

      - name: Install allball dependencies
        run: |
          cd allball
          bun install

      - name: Build .all file
        run: |
          mkdir -p artifacts
          bun run allball/src/cli.ts build dist artifacts/site.all

      - name: Install ORAS
        uses: oras-project/setup-oras@v1
        with:
          version: "1.3.0"

      - name: Verify ORAS
        run: oras version

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io \
            --username ${{ github.actor }} \
            --password-stdin

      - name: Push .all file to GHCR
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')

          oras push \
            ghcr.io/${REPO_OWNER}/${REPO_NAME}:${BRANCH_NAME} \
            artifacts/site.all:application/octet-stream

          echo "Pushed .all file with tag: $BRANCH_NAME"
