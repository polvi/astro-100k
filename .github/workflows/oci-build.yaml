name: Build and Push Single Layer OCI

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Build Astro site
        run: bun run build

      # Create one tarball containing the entire dist/
      - name: Archive dist/ as tarball
        run: |
          mkdir artifacts
          tar -cf artifacts/site.tar -C dist .

      # Create a minimal valid OCI config
      - name: Create OCI config
        run: |
          cat > oci-config.json <<EOF
          {
            "created": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "architecture": "amd64",
            "os": "linux",
            "rootfs": { "type": "layers", "diff_ids": [] }
          }
          EOF

      - name: Install ORAS
        uses: oras-project/setup-oras@v1
        with:
          version: "1.3.0"

      - name: Verify ORAS
        run: oras version

      - name: Login to Cloudflare R2 (S3 API)
        run: |
          oras login https://api.cloudflare.com \
            --username "${{ secrets.CF_R2_ACCESS_KEY_ID }}" \
            --password "${{ secrets.CF_R2_SECRET_ACCESS_KEY }}"

      - name: Push OCI image to R2
        run: |
          VERSION=${GITHUB_SHA::12}

          oras push \
            ${{ secrets.CF_ACCOUNT_ID }}.r2.cloudflarestorage.com/${{ secrets.CF_R2_BUCKET }}/site:${VERSION} \
            artifacts/site.tar:application/vnd.oci.image.layer.v1.tar \
            --config oci-config.json:application/vnd.oci.image.config.v1+json \
            --artifact-type application/vnd.oci.image.manifest.v1

          echo "Pushed version $VERSION"

